<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Download</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .loading {
            display: inline-block;
            padding: 10px;
            border: 2px solid white;
            border-radius: 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">Starting download...</div>
        <a href="files/64Bits - Ninja Rift Unlocked V2.1 1.42.apk" download style="display: none;"></a>
    </div>
    <script>
        // Automatically trigger the download
        document.querySelector('a').click();
    </script>
</body>
</html>
