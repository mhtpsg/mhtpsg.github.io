<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mhantappu Download Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #4CAF50;
        }
        .download-info {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            justify-content: center;
            align-items: center;
        }
        #popup-content {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
        }
        .log {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Mhantappu Download Hub</h1>
    <div class="download-info">Ninja Rift Unlocked V2.1 Version 1.42</div>
    <button class="button" onclick="download('32')">Download 32 Bit</button>
    <button class="button" onclick="download('64')">Download 64 Bit</button>

    <div id="popup">
        <div id="popup-content">Starting download...</div>
    </div>

    <div class="log">
        <p>Total Downloads:</p>
        <p>32 Bit: <span id="count32">0</span></p>
        <p>64 Bit: <span id="count64">0</span></p>
    </div>

    <script>
        let count32 = 0;
        let count64 = 0;

        function download(version) {
            const popup = document.getElementById('popup');
            popup.style.display = 'flex';
            setTimeout(() => {
                popup.style.display = 'none';
                if (version === '32') {
                    count32++;
                    document.getElementById('count32').innerText = count32;
                } else {
                    count64++;
                    document.getElementById('count64').innerText = count64;
                }
                // Ganti URL dengan link file .apk yang Anda upload
                window.location.href = `files/file${version}.apk`;
            }, 2000); // Simulasi waktu download
        }
    </script>

</body>
</html>
